name: Compile

# Controls when the workflow will run
on:  
  workflow_dispatch: # Allows run manually from the Actions tab
  workflow_call: # Allow reuse of this workflow

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Compile
        run: sudo ./compile
      
      - name: List files for the log
        run: ls -al output/
      
      - name: Make nice directory name
        run: mv output macemu
      
      - name: Create tar.gz
        run: tar -czvf build-result.tar.gz macemu
      
      # save artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: build-result
          path: build-result.tar.gz
